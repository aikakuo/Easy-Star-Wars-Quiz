<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Easy Star Wars Quiz</title>
</head>
<body>
<!--Start Button-->
<div class="start">
    <button class="start_btn">Start Quiz</button></div>
<!--Rules-->
<div class="rules_b">
    <div class="quizb">
        <div class="title">
        <h2>Easy Star Wars Quiz</h2>
        
        </div>
        </div>
<div class="rules_title">

<span>Quiz rules</span>
</div>
<div class="active_rules">
<div class="rules_list">
<div class="rules">1. You have <span>60 seconds</span> to complete the quiz</div>
<div class="rules">2. Earn points basis on your correct answers</div>
<div class="rules">3. Find out who got the highest score</div>
<div class="rules"></div>
</div>
<div class="buttons">
    <button id="qbutton" class="quit_game">Exit</button>
    <button class="next">Next</button>
</div>
</div>
</div>

<!--quiz title -->

<!-- Questions Box -->



<div class="question_box">
    <div class="active">
    
    <div class="score">Score : <span>0 </span></div>
    <div class="timer">
    <div class="timer_counts">
    <div id="set-timer">Time Left : <span>60</span>
        
        </div>
        </div>
    </div>
    <div class="questions_title">
  <span> "According to Master Yoda, how many Sith are always out there?" </span></div>
  <div class="options_box">
  <div class="options_list">

<div class="option"><span>1</span></div>
<div class="option">
<span>2</span></div>
<div class="option">
<span>3</span></div>
<div class="option">
<span>4</span></div>

<div class="buttons">
    <div class="active_next">
    <button class="next">Next Question</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>




<!--Quiz Box Buttons -->
<footer>
    
</footer>

<!--Results Box-->
<div class="result_box">
<div class="final_text">
    The end of quiz
</div>
<div class="last_score"><span>try again</span></div>
<div class="buttons">
<button class="restart">Try Again</button>
<button class="qbutton">Exit</button>

</div>
</div>

    <script src="js.js"></script>
</body>
</html>
